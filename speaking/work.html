<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speaking Part 1: Work</title>
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #f5f5f5;
            --text-color: #333;
            --light-text: #fff;
            --border-radius: 8px;
            --shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            --border-color: #ddd;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            background-color: var(--secondary-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            width: 100%;
            max-width: 800px;
            background-color: var(--light-text);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 30px;
        }
        h1 {
            color: var(--primary-color);
            text-align: center;
            border-bottom: 2px solid var(--secondary-color);
            padding-bottom: 15px;
            margin-bottom: 30px;
        }
        .question-block {
            margin-bottom: 40px;
        }
        .question-title {
            font-size: 1.5em;
            font-weight: bold;
            color: var(--text-color);
            margin-bottom: 20px;
        }
        .drill-section, .answer-section {
            margin-left: 20px;
        }
        h4 {
            font-size: 1.1em;
            color: var(--primary-color);
            margin-top: 20px;
            margin-bottom: 10px;
            border-left: 3px solid var(--primary-color);
            padding-left: 10px;
        }
        .example-answer {
            background-color: #f9f9f9;
            border-left: 3px solid var(--primary-color);
            padding: 15px;
            border-radius: 0 5px 5px 0;
            line-height: 1.6;
            margin-top: 10px;
        }
        .vocab-list {
            list-style-type: none;
            padding-left: 0;
        }
        .vocab-list li {
            background-color: #eef5ff;
            padding: 8px 12px;
            border-radius: 5px;
            margin-bottom: 8px;
            font-size: 0.95em;
        }
        .controls {
            text-align: center;
            margin-top: 40px;
        }
        .nav-btn {
            padding: 12px 25px;
            font-size: 1em;
            border: none;
            background-color: var(--primary-color);
            color: var(--light-text);
            border-radius: var(--border-radius);
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.2s;
        }
        .nav-btn:hover {
            background-color: #357abd;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Speaking Part 1: Work</h1>

        <div class="question-block">
            <h3 class="question-title">What is your job?</h3>
            <div class="drill-section">
                <h4>Sentence Drills & Vocabulary</h4>
                <ul class="vocab-list">
                    <li>I work as a... (chef, makeup artist, nail technician)</li>
                    <li>I've been doing this for about... (a year, two years, six months)</li>
